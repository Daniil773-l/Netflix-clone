<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Appp.css">
  <title>Netflix Sign Up</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <script type="text/babel">
    function navigateToPage(page) {
      window.location.href = page;
    }

    function App() {

      const [email, setEmail] = React.useState(localStorage.getItem('email') || '');
      const [password, setPassword] = React.useState('');
      const handleEmailChange = (e) => {
        setEmail(e.target.value);
      };

      const handlePasswordChange = (e) => {
        setPassword(e.target.value);
      };


      const handleSubmit = (e) => {
        e.preventDefault();
        // Perform login logic here
        console.log('Email:', email);
        console.log('Password:', password);
      };

      return (
              <div className="App">
                <img className="logo" src="./logo.png" alt="logo" />
                <div className="registration-container">
                  <h1>Sign In</h1>
                  <form className="registration-form" onSubmit={handleSubmit}>
                    <input
                            type="email"
                            placeholder="Email"
                            value={email}
                            onChange={handleEmailChange}
                            required
                    />
                    <input
                            type="password"
                            placeholder="Password"
                            value={password}
                            onChange={handlePasswordChange}
                            required
                    />

                    <button type="submit">Sign Up</button>
                    <div className="remember-me">
                      <input type="checkbox" id="rememberMe" />
                      <label  htmlFor="rememberMe"></label>
                      <span className="rem">Remember me</span>
                      <span className="help-text">Need help?</span>
                    </div>

                  </form>
                  <p class="new-to-netflix">New to Netflix? Sign up now.</p>
                  <p className="tyu">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
                </div>
              </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <footer>
    <div class="footer">
      <h2>Questions? Call 000-000-000-0000</h2>

      <div class="row">
        <div class="col">
          <a href="#">FAQ</a>
          <a href="#">Investor Relations</a>
          <a href="#">Privacy</a>
          <a href="#">Speed Test</a>
        </div>
        <div class="col">
          <a href="#">Help Centre</a>
          <a href="#">Jobs</a>
          <a href="#">Cookie Preferences</a>
          <a href="#">Legal Notices</a>
        </div>
        <div class="col">
          <a href="#">Account</a>
          <a href="#">Ways to Watch</a>
          <a href="#">Corporate Information</a>
          <a href="#">Only on Netflix</a>
        </div>
        <div class="col">
          <a href="#">Media Centre</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact Us</a>
        </div>
      </div>

        <button class="lang-btn"><i class="fa-solid fa-globe"></i> English       <img src="down-icon.png" alt="down-icon" /></button>


    </div>

  </footer>
</body>
</html>
